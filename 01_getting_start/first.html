<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Very Simple Vue3 Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.6/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">{{ message }}</div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello World"
        }
      }
    })
    app.mount("#app")
  </script>

</body>

</html>
